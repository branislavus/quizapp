<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizapp</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./fonts/fonts.css">
    <script src="./script.js"></script>
    <script src="./scripts/localstorage.js"></script>
    <script src="./scripts/templates.js"></script>
    <script src="./scripts/db.js"></script>

    <!-- bootstrap files-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body onload="init()">

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <h1>Quizapp</h1>
            </a>
        </div>
    </nav>
    <div class="container">
        <div class="card quiz-card">
            <img id="card-img-top" src="./assets/img/education.jpg" class="card-img-top" alt="pic">
            <div class="progress" role="progressbar" aria-label="Example with label"  aria-valuemin="0" aria-valuemax="100">
                <div id="progress-bar" class="progress-bar" style="width: 25%"></div>
              </div>
            <div  id="congratulations-screen" class="card-body" style="display: none;">
                <div class="text-center card-title">Quiz Ende</div>
                <div id="congratulations" class="text-center"></div>

            </div>
            <div class="card-body" id="question-body">
                <h5 id="questionText" class="card-title">Frage</h5>
                <div class="card mb-2">
                    <div class="card-body quizGuesHover" onclick="getAnswer('answer_1')">
                        <p id="answer_1" class="card-text ">Some quick answer</p>
                    </div>
                </div>
                <div class="card mb-2">
                    <div class="card-body quizGuesHover" onclick="getAnswer('answer_2')">
                        <p id="answer_2" class="card-text ">Some quick answer</p>
                    </div>
                </div>
                <div class="card mb-2">
                    <div class="card-body quizGuesHover" onclick="getAnswer('answer_3')">
                        <p id="answer_3" class="card-text ">Some quick answer</p>
                    </div>
                </div>
                <div class="card mb-2">
                    <div class="card-body quizGuesHover" onclick="getAnswer('answer_4')">
                        <p id="answer_4" class="card-text ">Some quick answer</p>
                    </div>
                </div>
                <div class="question-footer">
                    <span><b id="nextQuestionCount">1</b> von <b id="allQuestionsNumber">5</b> Fragen</span>
                    <button id="buttonNext" href="#" class="btn btn-primary" disabled onclick="getNextQuestion()">Go
                        somewhere</button>
                </div>

            </div>
        </div>
    </div>


</body>

</html>
